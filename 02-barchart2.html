<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>
      Barchart 2
    </title>
    <script type='text/javascript' src='/d3/d3.v2.min.js'>
    </script>
    <style type='text/css'>
.chart rect {
  stroke: white;
  fill: SteelBlue;
}
    </style>
  </head>
  <body>
    <div id="placeholder">
    </div>

    <script type='text/javascript'>
d3.csv ("accident_deaths.csv", function (data) {
 var width = 1000;
 var height = 500;

 var margins = {
                left: 50,
                top: 50,
                right: 50,
                bottom: 50
                };

 var chart = d3.select("#placeholder").append("svg")
 .attr ("class", "chart")
 .attr ("width", width)
 .attr ("height", height);

 var xScale = d3.scale.linear ()
    .domain ([0, d3.max (data, function (d) {return d.deaths;})])
    .range ([margins.left, width - margins.right]);

  var yScale = d3.scale.ordinal ()
    .domain (data.map (function (d) {return d.year;}))
    .rangeBands ([height - margins.bottom, margins.top]);

// Add rectangles
  chart.selectAll ("rect")
    .data (data)
    .enter ()
    .append ("rect")
    .attr ("width", function (d) {
      return xScale (d.deaths);
    })
    .attr ("height", yScale.rangeBand ())
    .attr ("y", function (d, i) {
      return yScale (d.year);
    });

// Add text showing number of deaths
  chart.selectAll ("text")
    .data (data)
    .enter ()
    .append ("text")
    .text (function (d) {
      return String (d.deaths);
    })
    .attr ("x", function (d) {
      return xScale (d.deaths);
    })
    .attr ("y", function (d, i) {
      return yScale (d.year) + yScale.rangeBand () / 2;
    })
    .attr("dy", ".35em")
    .attr("dx", "-5")
    .attr ("text-anchor", "end");
});
    </script>
  </body>
</html>
